<div class="container" [class.page-transition]="transitionService.isTransitioning()">
  <div class="row">
    <h1 class="text-center">Hello {{speaker.nameFirst}}!</h1>
  </div>

  <div class="divider"></div>

  <div class="row block">
    <h3 class="text-center title">My Information</h3>
    <div class="col-xs-12">

<!--      <div class="col-xs-6">
*** Why do we need to show completed speakers? Alert should only show incomplete to take action when needed
        <div class="dashboard-item">
          <div class="row">
            <b>Completed Speaker Profiles</b>
          </div>
          <div class="row">
            <div *ngFor="let speaker of (speakerService.profileCompleted | async)">
              <div class="name">
                {{ speaker.saluation | capitalize }} {{ speaker.nameFirst | capitalize }} {{ speaker.nameLast | capitalize }}
              </div>
            </div>
          </div>
        </div>

      </div>-->

      <div class="col-xs-6">

        <div class="dashboard-item">
          <div class="row">
            <b>Incomplete Speaker Profiles</b>
          </div>
          <div class="row">
            <div *ngFor="let speaker of (speakerService.profileNotDone | async)">
              <div class="name">
                <a [routerLink]="['/speaker', {id: speaker._id}]">
                  {{ speaker.salutation | capitalize }} {{ speaker.nameFirst | capitalize }} {{ speaker.nameLast | capitalize }}
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>



  <toast #toast></toast>
</div>
